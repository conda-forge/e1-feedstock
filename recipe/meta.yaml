{% set name = "e1" %}
{% set version = "0.2.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://files.pythonhosted.org/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  # url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/e1-{{ version }}.tar.gz
  sha256: ac0d74fe24270676933f4968137518b1955e6baf9aa7ad534ff4aba22da76724

build:
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 1

requirements:
  build:
    - python                                 # [build_platform != target_platform]
    - cross-python_{{ target_platform }}     # [build_platform != target_platform]
    - {{ compiler('c') }}
    - {{ stdlib("c") }}
  host:
    - python
    - pip
    - setuptools
  run:
    - python
    - numpy

test:
  requires:
    - pip
    - pytest
  source_files:
    - tests/test_e1.py
  imports:
    - e1
    - pytest
  commands:
    - pip check
    - pytest tests/

about:
  home: https://github.com/LANL-seismoacoustics/e1
  summary: Python support for the e1 compression format.
  license: MIT
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - jkmacc-LANL
    - jcox10
